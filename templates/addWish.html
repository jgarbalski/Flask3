<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Appka Python Flask</title>


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link href="../static/css/signup.css" rel="stylesheet">


	</head>

	<body>

		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation" class="nav-link active"><a href="#">Add Item</a>
						</li>
						<li role="presentation" class="nav-link"><a href="/logout">Logout</a>
						</li>
					</ul>
				</nav>
				<h3 class="text-muted">Python Flask App</h3>
			</div>
			<section>
				<form class="form-horizontal" method="post" action="/addWish">
					<fieldset>

						<!-- Form Name -->
						<legend>Create Your Wish</legend>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="txtTitle">Title</label>
							<div class="col-md-4">
								<input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
							</div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="txtPost">Post</label>
							<div class="col-md-4">
								<textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
							</div>
						</div>

						<!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="singlebutton"></label>
							<div class="col-md-4">
								<input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
							</div>
						</div>

					</fieldset>
				</form>

			</section>
			<footer class="footer">
				<p>&copy; Kuba Garbalski</p>
			</footer>

		</div>
	</body>

</html>
